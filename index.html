<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy App</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Bootstrap CDN -->
    <link 
        rel="stylesheet"              
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>

    <div id="header">
        <h1>Nintendo Games</h1>
        <h3>Click on the buttons below</h3>
    </div>
    <hr>
    
        
    
    <div>
        <div class="row" id="row-main">
            <div class="col-md-3" id="sidebar">
                <!-- Control and Input Area : Sidebar -->
                <div class="row" id="control-area">
                    <div class="add-gifs">
                        <h4 id="more-gif-header">How many gifs?</h4>
                        <select class="add" name="controls" id="additional">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                        </select>
                
                        <form class="form-inline">
                            <div class="group" id="topic-form">
                                <h3 for="topic-input">Add New Game</h3>
                                <input class="form-control" type="text" id="topic-input"><br>

                                <input class="form-control" id="add-topic" type="submit" value="Add a Topic">
                            </div>
                        </form>
                    </div>
                </div>
            </div>



            <div class="col-md-9" id="content">
                <div role="group" aria-label="Controls">
                    <button class="btn btn-default toggle-sidebar"><i class="fas fa-cogs"></i>Settings</button>

                    
                    
                </div>
                
                <div class="row">
                        <!-- Buttons -->
                        <div class="col-12" id="buttons-view"></div>
                    </div>
                
                
            </div>
        </div>
            

        <!-- Gifs Display -->
        <div class="row" id="gifs"></div>
    
    
    
    
    </div>
    
    
    
    
    




    
    
    
    <!-- Bootstrap Script CDN -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <!-- jQuery CDN -->
    
    <script             
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>


    <!-- Local JS File -->
    <script src="./assets/javascript/app.js"></script>
    
</body>
</html>
